activity

<body>
    <h1>Open console</h1>
    <script>
        console.log("hi this is Aarav")
        
        var first_name="Aarav";
        console.log(first_name);

        var last_name="Kurup";
        console.log(last_name);

        var full_name=first_name.concat(last_name);
        console.log(full_name);

        var length_name=full_name.length;
        console.log(length_name);

        var one="I am Aarav Singh";
        console.log(one);
        var replace=one.replace("Singh","Kurup");
        console.log(replace);

        var capital_name="FOOTBALL";
        var lower_case=capital_name.toLowerCase();
        console.log(lower_case);

        var small_name="football";
        var upper_case=small_name.toUpperCase();
        console.log(upper_case);

        var square_root=Math.sqrt(64);
        console.log(square_root);

        var maximum=Math.max(10000000, 1234);
        console.log(maximum);

        var minimum=Math.min(10000000, 12);
        console.log(minimum);

        var power_1=Math.pow(2, 24);
        console.log(power_1);

        var power_2=Math.pow(2, 16);
        console.log(power_2);

        var number_1_big=12.123456789;
        console.log(number_1_big);
        var fix_big_number=number_1_big.toFixed(3);
        console.log(fix_big_number);

        var num_1=34;
        var num_2=43;
        console.log(num_1+num_2);

        var num_1_st=num_1.toString();
        var num_2_st=num_2.toString();
        console.log(num_1_st+num_2_st);

    </script>
</body>

</html>
